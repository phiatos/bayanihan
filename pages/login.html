<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="manifest" href="../manifest.json"/>
  <link rel="stylesheet" href="../css/login.css" />
  <link rel="stylesheet" href="../css/global.css" />
  <script type="module" src="../js/global.js"></script>
</head>

<body>
  <div class="toast-container"></div>
  <div class="container">
    <!-- Login Form -->
    <div class="form-box login">
      <form action="">
        <h1 class="title">Login</h1>
        <div class="input-box">
          <label>Email</label>
          <div class="input-box-input-with-icon">
            <input type="email" id="login-email" placeholder="Enter Email" required />
            <i class="bx bxs-user"></i>
          </div>
          <div class="error-message"></div>
        </div>

        <div class="input-box">
          <label>Password</label>
          <div class="input-box-input-with-icon">
            <input type="password" id="login-password" placeholder="Enter Password" minlength="8" maxlength="15" required />
            <i class='bx bxs-lock-alt'></i>
            <i class='bx bxs-lock-open-alt'></i>
          </div>
          <div class="error-message"></div>
        </div>

        <div class="forgot-link">
          <a href="../pages/forgotpassword.html">Forgot Password</a>
        </div>
        <button type="submit" class="btn loginform-btn">Login</button>
      </form>

      

    </div>

    <div class="form-box assistance">
      <div class="contact-info">
        <h1 class="title">Need Assistance?</h1>
        <p>If you have any questions or need support, feel free to contact us:</p>
        <ul>
          <li>Email: info@angatbuhay.ph</li>
          <li>Phone: (02) 123-4567</li>
        </ul>
        <p>For technical support, you can also visit our <a href="#">Help Center</a> for troubleshooting and FAQs.</p>
      </div>
    </div>

    <!-- Toggle Panel -->
    <div class="toggle-box">
      <div class="toggle-panel toggle-left">
        <button class="login-back-btn"><i class='bx bx-arrow-back'></i></button>
        <h1>Need Assistance?</h1>
        <button class="btn assist-btn">Email us</button>
      </div>
      <div class="toggle-panel toggle-right">
        <h1>Welcome back!</h1>
        <button class="btn login-btn">Login</button>
      </div>
    </div>
  </div>

  <script src="../js/inactivity-detector.js"></script> 
  <script type="module" src="../js/login.js"></script>
</body>
</html>
