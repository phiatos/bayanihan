<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../components/sidebar.css" />
    <link rel="stylesheet" href="../css/reportsummary.css" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'/>

    <!-- Firebase Compat SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Global.js for sidebar loading -->
    <script src="../js/global.js" type="module"></script>

    <title>Report Summary</title>
</head>
<body>
    <div class="main-container">
        <div class="sidebar-placeholder"></div>
        <div id="main-content">
            <header>Report Submission Preview</header>
            <div class="reportsSummary-container">
                <div id="summaryContainer"></div>
            </div>
            <div class="button-group">
                <button class="next-btn" id="backBtn">Back</button>
                <button class="next-btn" id="submitBtn">Submit Report</button>
            </div>
        </div>
    </div>
    
    <script>
        fetch('../components/sidebar.html')
        .then(response => response.text())
        .then(data => {
            document.querySelector('.sidebar-placeholder').innerHTML = data;
            const sidebarScript = document.createElement('script');
            sidebarScript.src = '../components/sidebar.js';
            sidebarScript.onload = function() {};
            document.querySelector('.sidebar-placeholder').appendChild(sidebarScript);
        })
        .catch(error => {
            console.error('Error loading sidebar:', error);
        });
    </script>

    <script type="module" src="../js/reportsSummary.js"></script>
    
</body>
</html>
